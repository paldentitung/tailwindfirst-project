<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      body {
        position: relative;

        background-attachment: fixed;
      }
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        background: url("../images/backgoundimage.jpg") no-repeat center
          center/cover;
        filter: brightness(65%);
        height: 100%;
      }

      .menu.open .line1 {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .menu.open .line2 {
        opacity: 0;
      }

      .menu.open .line3 {
        transform: rotate(-45deg) translate(5px, -5px);
      }
      .hero-info {
        animation: BackIn 1s ease-in-out;
      }
      @keyframes BackIn {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-white">
    <header
      class="sticky top-0 z-[1000] flex items-center p-[30px] text-white backdrop-blur-[5px] mt-[10px] w-full flex-wrap"
    >
      <div
        class="title mr-auto flex items-center justify-between w-full md:w-auto"
      >
        <h1>Jake Johson</h1>

        <!-- Hamburger Menu -->
        <button
          class="menu md:hidden flex flex-col gap-1 p-2 transition-all duration-300"
        >
          <span
            class="line1 w-6 h-0.5 bg-white transition-transform duration-300"
          ></span>
          <span
            class="line2 w-6 h-0.5 bg-white transition-opacity duration-300"
          ></span>
          <span
            class="line3 w-6 h-0.5 bg-white transition-transform duration-300"
          ></span>
        </button>
      </div>

      <!-- Nav -->
      <nav class="w-full md:w-auto">
        <ul class="mobile-nav hidden flex-col gap-4 md:flex md:flex-row">
          <li><a href="../index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>

          <li><a href="ClientAlbums.html">Client Albums</a></li>
          <li><a href="../index.html#form">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- hero section -->

    <div class="hero h-[50vh] relative">
      <div
        class="hero-info absolute top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2"
      >
        <path
          d="M195.9 147H4.3L40 96l11.2 10.1 23.9-34.2 9.6 8.1 18.2-26.2 43.4 58.4L160.8 95l35.1 52zm-178.2-7h165l-22.5-33.4-14.2 16.9-43-57.7-17 24.5-9.6-8.1-24.1 34.4-11.2-10.1L17.7 140z"
        ></path>
        <h1 class="text-white text-6xl">Portfolio</h1>
      </div>
    </div>

    <!-- card section -->
    <section class="card-section mt-[40px] bg-white h-auto w-full">
      <!-- card 1 -->
      <div class="p-[20px] md:p-[60px] md:mr-[10%] md:ml-[10%]">
        <div class="flex gap-3 items-center mb-[20px]">
          <span class="text-green-600 underline text-[14px]">01.</span>
          <h1 class="italic text-2xl">North Italy</h1>
        </div>
        <div class="w-full md:h-[400px]">
          <img
            src="../images/northItaly.avif"
            class="w-full h-full object-cover"
            alt=""
          />
        </div>
      </div>

      <!-- card 2 -->

      <div class="p-[20px] md:p-[60px] md:mr-[10%] md:ml-[10%]">
        <div class="flex gap-3 items-center mb-[20px]">
          <span class="text-green-600 underline text-[14px]">02.</span>
          <h1 class="italic text-2xl">San Francisco</h1>
        </div>
        <div class="md:h-[400px]">
          <img
            src="../images/sanf.avif"
            class="w-full h-full object-cover"
            alt=""
          />
        </div>
      </div>

      <!-- card  -->

      <div class="p-[20px] md:p-[60px] md:mr-[10%] md:ml-[10%]">
        <div class="flex gap-3 items-center mb-[20px]">
          <span class="text-green-600 underline text-[14px]">03.</span>
          <h1 class="italic text-2xl">California Academy of Sciences</h1>
        </div>
        <div class="md:h-[400px]">
          <img
            src="../images/California Academy.avif"
            class="w-full h-full object-cover"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- contact form -->
    <div
      class="contact-form text-black bg-white flex flex-col p-[40px] md:flex-row justify-around"
    >
      <div class="flex flex-col">
        <h1 class="text-6xl">CONTACT</h1>
        <span class="italic mb-auto">Jake Johson</span>

        <span class="flex flex-col">
          <span class="flex gap-1">
            <img src="../images/facebook.avif" alt="" />JakeJohnson
          </span>
        </span>
        <span class="flex gap-1">
          <img src="../images/instragram.avif" alt="" />JakeJohnson</span
        >
      </div>

      <div class="contact-form">
        <form action="" class="flex flex-col md:w-[400px]">
          <label for="first-name">First Name *</label>
          <input
            type="text"
            name="first-name"
            class="border border-green-700 rounded p-2 text-black"
          />

          <label for="last-name">Last Name *</label>
          <input
            type="text"
            name="last-name"
            class="border border-green-700 rounded p-2 text-black"
          />

          <label for="Email">Email*</label>
          <input
            type="Email"
            name="first-name"
            class="border border-green-700 rounded p-2 text-black"
          />

          <label for="subject">Subject *</label>
          <input
            type="text"
            name="eubject"
            class="border border-green-700 rounded p-2 text-black"
          />

          <label for="message">Message</label>
          <input
            type="text"
            name="message"
            class="border border-green-700 rounded p-2 text-black h-[80px]"
          />

          <input
            type="submit"
            class="border border-green-700 rounded p-2 w-[200px] mt-2 transition-all translate-3 hover:bg-green-700 hover:text-white"
          />
        </form>
      </div>
    </div>
    <!-- footer -->

    <footer
      class="w-full bg-green-700 text-white h-[200px] flex justify-center items-center"
    >
      &copy; 2035 by Jake Johnson. Powered and secured by Wix
    </footer>
    <script src="../index.js"></script>
  </body>
</html>
